<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What Type of Business Traveler Are You?</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #008ECC; /* Blue from the logo */
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 10px;
            box-sizing: border-box;
        }

        #quiz-container, #result-container {
            background: #FFFFFF; /* White background for contrast */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        #quiz-logo {
            display: block;
            margin: 0 auto;
            max-width: 150px; /* Adjust as needed */
            height: auto;
        }

        h1, h2 {
            color: #FFD700; /* Yellow from the logo */
        }

        .options {
            text-align: left;
        }

        label {
            display: block;
            margin: 10px 0;
            font-size: 1rem;
            color: #333;
        }

        input[type="radio"] {
            margin-right: 10px;
        }

        #next-btn {
            margin-top: 20px;
            padding: 15px;
            background: #FFCC00; /* Yellow from the logo */
            color: #000000; /* Black text for better contrast */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
            width: 100%;
            font-size: 1rem;
        }

        #next-btn:hover {
            background: #FFD700; /* Slightly brighter yellow on hover */
        }

        @media (max-width: 600px) {
            body {
                padding: 5px;
            }

            #quiz-container, #result-container {
                padding: 15px;
                width: 100%;
            }

            label {
                font-size: 0.9rem;
            }

            #next-btn {
                padding: 12px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div id="quiz-container">
        <!-- Add the logo here -->
        <img src="images/Logo_5.jpg" alt="Meetings & Miles Logo" id="quiz-logo">
        <h1>What Type of Business Traveler Are You?</h1>
        <div id="question-container">
            <p id="question"></p>
            <div class="options">
                <label><input type="radio" name="option" value="A"> <span id="optionA"></span></label><br>
                <label><input type="radio" name="option" value="B"> <span id="optionB"></span></label><br>
                <label><input type="radio" name="option" value="C"> <span id="optionC"></span></label><br>
                <label><input type="radio" name="option" value="D"> <span id="optionD"></span></label><br>
            </div>
        </div>
        <button id="next-btn" onclick="nextQuestion()">Next</button>
    </div>
    <div id="result-container" style="display: none;">
        <h2>Your Business Traveler Type:</h2>
        <p id="result"></p>
    </div>
    
    <!-- Include Firebase and custom scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="script.js"></script>   
</body>
</html>
